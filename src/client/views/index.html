<!DOCTYPE html>
<html>
    <head>
        <title>Travel Planner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Travel Planner</h1>
            <i class="fas fa-map-marked-alt"></i>
        </header>
        <main>
            <form class="main-form">
                <div class="place-wrapper">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text"  name="place" id="place" placeholder="where to go? ">
                </div>
                <div class="date-wrapper">
                    <i class="far fa-calendar-alt"></i>
                    <input type="text" name="date" id="date" placeholder="YYYY-MM-DD">
                </div>
                <input type="submit" value="Save Trip">
            </form>
            <span></span>
            <div class="cards"></div>
        </main>
        <footer>
           <span><i class="far fa-copyright"></i> 2020</span> 
           <pre>follow us @ <i class="fab fa-facebook"></i>  <i class="fab fa-twitter"></i>  <i class="fab fa-instagram"></i></pre>
        </footer>
        <script>
            if ('serviceWorker' in navigator) {
             window.addEventListener('load', () => {
             navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
